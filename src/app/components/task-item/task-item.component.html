<div class="task_list-container">
    <div *ngFor="let task of getTasks()">
        <div class="task">
            <p [ngClass]="task.completed ? 'completed' : 'not_completed'" >{{task.id}} - {{task.title}} <button (click)="completeTask(task.id)">Concluir</button> <button (click)="removerTask(task.id)">Remover</button></p>
        </div>
    </div>
</div>
